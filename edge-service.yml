management:
  endpoints:
    web:
      exposure:
        include: "*"

zuul:
  routes:
    coffee-service:
      path: /cs/**
    demo:
      path: /coffee/**
      url: forward:/coffeerama
    # user:
    #   path: /user/**
    #   url: http://localhost:9999/uaa/user
    # wx:
    #   path: /weather/**
    #   url: forward:http://api.openweathermap.org/data/2.5/find

spring:
  rabbitmq:
    host: localhost
  redis:
    host: localhost
    port: 6379
  cloud:
    stream:
      bindings:
        output:
          destination: test
          contentType: application/json
    gateway:
      routes:
      - id: cs
        uri: lb://coffee-service:8088
        predicates:
        - Path=/cs/**
        filters:
        - RewritePath=/cs/, /
      - id: coffee
        uri: lb://coffee-service:8088
        predicates:
        - Path=/coffee
        filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/houseblend
        - RewritePath=/coffee, /coffees/random

  zipkin:
    host: localhost
    port: 9411
    base-url: http://localhost:9411
    sender:
      type: web

